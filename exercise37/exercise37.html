<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Países</title>
  <script src="exercise37.js" defer></script>
  <link rel="stylesheet" href="exercise37.css" />
</head>

<body>
  <header>
    <h1>Selecione um País</h1>
    <select id="countries"></select>
  </header>

  <div class="container">
    <div class="content">
      <h2 id="name"></h2>
      <p>
        <strong>Capital:</strong> <span id="capital"></span>
      </p>
      <p>
        <strong>Região:</strong> <span id="region"></span>
      </p>
      <p>
        <strong>Sub-região:</strong> <span id="subregion"></span>
      </p>
      <p>
        <strong>População:</strong> <span id="population"></span>
      </p>
      <p>
        <strong>Área:</strong> <span id="area"></span>
      </p>
      <p>
        <strong>Fronteiras:</strong> <span id="borders"></span>
      </p>
      <p>
        <strong>Linguas:</strong> <span id="languages"></span>
      </p>
    </div>
    <img id="flag" />
  </div>
</body>

</html>
