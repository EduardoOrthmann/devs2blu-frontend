                    </div>
                    <h1 class="app-content-headerText">Ravin</h1>
                </div>
                <button class="mode-switch" title="Switch Theme">
                    <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                        <defs></defs>
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
            </div>

            <div class="login-area-wrapper">
                <div>
                    <header class="login-header">
                        <svg class="icon">
                            <use xlink:href="#icon-user"></use>
                        </svg>
                        <h1>Login</h1>
                    </header>

                    <form action="https://httpbin.org/post" method="POST" class="form login">
                        <div class="form__field">
                            <label for="login__username">
                                <svg class="icon">
                                    <use xlink:href="#icon-user"></use>
                                </svg>
                                <span class="hidden">Username</span>
                            </label>
                            <input autocomplete="username" id="login__username" type="text" name="username"
                                class="form__input" placeholder="Username" required>
                        </div>

                        <div class="form__field">
                            <label for="login__password"><svg class="icon">
                                    <use xlink:href="#icon-lock"></use>
                                </svg><span class="hidden">Password</span></label>
                            <input id="login__password" type="password" name="password" class="form__input"
                                placeholder="Password" required>
                        </div>

                        <div class="form__field">
                            <input type="submit" value="Sign In">
                        </div>

                    </form>

                    <p class="text--center">Not a member? <a href="#">Sign up now</a> <svg class="icon">
                            <use xlink:href="#icon-arrow-right"></use>
                        </svg></p>

                    <svg xmlns="http://www.w3.org/2000/svg" class="icons">

                        </symbol>

</html>
